<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <style>table th, table td {padding: 10px;}</style>
</head>
<body>
<h1>User</h1>
<table th:border="10">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>email</th>
        <th>role</th>
        <th>action</th>
    </tr>

    <tr>
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastName()}">lastName</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td th:utext="${user.getRoles()}">role</td>
        <td>

            <form th:action="@{/admin/edit/{id}(id=${user.id})}">
                <input type="submit" value="edite">
            </form>

            <form th:method="POST" th:action="@{/admin/{id}(id=${user.id})}">
                <input th:type="hidden" name="_method" th:value="DELETE">
                <input type="submit" value="delete">
            </form>

        </td>
    </tr>
</table>

<br/>
<hr/>
<a th:href="@{/admin/users}">RETURN TO TABLE USERS</a>

<br>
<form th:action="@{'/logout'}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
