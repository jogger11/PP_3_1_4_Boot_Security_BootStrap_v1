<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User ID</title>
    <style>table th, table td {padding: 10px;}</style>
</head>

<body>
<h1>USER ID</h1>
<form th:method="POST" th:action="@{/admin/edit?id={id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label>
        <select size="3" multiple="multiple" name="roles" id="roles">
            <option disabled>Roles:</option>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option selected value="ROLE_USER">USER</option>
        </select>
    </label>
    <br/>
<input type="submit" value="UPDATE"/>
</form>

<br/>
<hr/>
<a th:href="@{/admin/users}">RETURN TO TABLE USERS</a>

<br>
<hr/>
<form th:action="@{'/logout'}">
    <input type="submit" value="Logout"/>
</form>

</body>

</html>
